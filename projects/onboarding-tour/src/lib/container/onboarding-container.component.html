@if (containerConfig()) {
    <ng-container>
        @for (slide of containerConfig().slidesConfiguration; track slide.id;) {
            <mc-onboarding-slide 
            *ngIf="currentSlideIndex() >= 0"
            [slideConfig]="slides()[currentSlideIndex()]"
            [slideIndex]="currentSlideIndex()"
            [stepsCount]="slides.length"
            (startTour)="handleStart()"
            (next)="handleNext()"
            (back)="handleBack()"
            (finish)="handleFinish()" 
            />
        }
    </ng-container>
}
